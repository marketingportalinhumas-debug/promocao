<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Painel de Promo√ß√µes - Su√≠nos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/fundo_madeira.jpg') center center fixed;
            background-size: cover;
            background-color: #2c1810;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Fallback se imagem n√£o carregar */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(44, 24, 16, 0.95),
                rgba(64, 36, 24, 0.92),
                rgba(84, 48, 32, 0.90)
            );
            z-index: -2;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 25px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            padding: 35px 0 25px;
            margin-bottom: 25px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 10px;
            background: linear-gradient(90deg, 
                #2ecc71, #27ae60,
                #3498db, #2980b9,
                #f1c40f, #f39c12,
                #e74c3c, #c0392b,
                #f1c40f, #f39c12,
                #3498db, #2980b9,
                #2ecc71, #27ae60
            );
            border-radius: 5px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }

        .header h1 {
            font-size: 4.8em;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(255, 255, 255, 0.7),
                0 0 45px rgba(255, 255, 255, 0.5);
            background: linear-gradient(90deg, 
                #2ecc71 0%,      /* Verde vibrante */
                #27ae60 10%,
                #3498db 20%,     /* Azul royal */
                #2980b9 30%,
                #f1c40f 40%,     /* Amarelo dourado */
                #f39c12 50%,
                #e74c3c 60%,     /* Vermelho vivo */
                #c0392b 70%,
                #f1c40f 80%,
                #f39c12 90%,
                #2ecc71 100%     /* Verde vibrante */
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: gradientShift 10s ease infinite;
            position: relative;
            margin-bottom: 12px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header .subtitle {
            font-size: 1.6em;
            font-weight: 300;
            color: #ecf0f1;
            margin-top: 12px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .header .divider {
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent,
                #f1c40f, #f39c12,
                #e74c3c, #c0392b,
                #3498db, #2980b9,
                #2ecc71, #27ae60,
                transparent
            );
            margin: 12px auto;
            border-radius: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
            flex: 1;
            padding: 15px 0;
            align-items: start;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            border-radius: 22px;
            padding: 25px 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.45),
                inset 0 0 15px rgba(255, 255, 255, 0.08);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #2ecc71, #27ae60,
                #3498db, #2980b9,
                #f1c40f, #f39c12,
                #e74c3c, #c0392b
            );
            z-index: 1;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.08) 0%,
                transparent 70%
            );
            transition: all 0.5s ease;
            z-index: 0;
        }

        .product-card:hover::after {
            transform: scale(1.2);
            opacity: 0.25;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.015);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.55),
                0 0 35px rgba(46, 204, 113, 0.35),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .product-card:hover .product-image {
            transform: scale(1.12) rotate(2deg);
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.45);
        }

        .product-card:hover .product-name {
            transform: scale(1.03);
            text-shadow: 0 0 18px rgba(255, 255, 255, 0.75);
        }

        .product-card:hover .current-price {
            transform: scale(1.08);
            text-shadow: 0 0 22px rgba(241, 196, 15, 0.85);
        }

        .product-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 18px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.18);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            position: relative;
            z-index: 2;
        }

        .product-name {
            font-size: 1.65em;
            font-weight: 800;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.55),
                0 0 12px rgba(255, 255, 255, 0.55);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            min-height: 2.2em;
        }

        .product-description {
            font-size: 1.05em;
            color: #bdc3c7;
            margin-bottom: 20px;
            min-height: 50px;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        .price-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 18px;
            position: relative;
            z-index: 2;
        }

        .old-price {
            font-size: 1.25em;
            color: #95a5a6;
            text-decoration: line-through;
            font-weight: 300;
        }

        .current-price {
            font-size: 2.4em;
            font-weight: 900;
            background: linear-gradient(90deg, 
                #f1c40f,
                #f39c12,
                #e67e22,
                #f39c12,
                #f1c40f
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 18px rgba(241, 196, 15, 0.65);
            transition: all 0.3s ease;
            position: relative;
        }

        .promo-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            background: linear-gradient(135deg, 
                #e74c3c,
                #c0392b
            );
            color: white;
            padding: 10px 20px;
            border-radius: 45px;
            font-weight: 900;
            font-size: 1.15em;
            box-shadow: 
                0 4px 12px rgba(231, 76, 60, 0.55),
                0 0 25px rgba(231, 76, 60, 0.35);
            border: 2px solid rgba(255, 255, 255, 0.25);
            animation: pulseBadge 2s infinite;
            z-index: 3;
            letter-spacing: 1.5px;
        }

        @keyframes pulseBadge {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 4px 12px rgba(231, 76, 60, 0.55),
                            0 0 25px rgba(231, 76, 60, 0.35);
            }
            50% {
                transform: scale(1.08) rotate(1.5deg);
                box-shadow: 0 6px 18px rgba(231, 76, 60, 0.7),
                            0 0 35px rgba(231, 76, 60, 0.5);
            }
        }

        .footer {
            text-align: center;
            padding: 22px;
            font-size: 1.15em;
            color: #ecf0f1;
            border-top: 2.5px solid rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.28);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            margin-top: 18px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.28);
        }

        .footer p {
            margin: 6px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .update-info {
            font-size: 1.05em;
            color: #f1c40f;
            margin-top: 8px;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(241, 196, 15, 0.7);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(25px) scale(0.92);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-card:nth-child(1) { animation: slideIn 0.5s ease-out; }
        .product-card:nth-child(2) { animation: slideIn 0.6s ease-out 0.08s; }
        .product-card:nth-child(3) { animation: slideIn 0.7s ease-out 0.16s; }
        .product-card:nth-child(4) { animation: slideIn 0.8s ease-out 0.24s; }
        .product-card:nth-child(5) { animation: slideIn 0.9s ease-out 0.32s; }
        .product-card:nth-child(6) { animation: slideIn 1s ease-out 0.4s; }
        .product-card:nth-child(7) { animation: slideIn 1.1s ease-out 0.48s; }
        .product-card:nth-child(8) { animation: slideIn 1.2s ease-out 0.56s; }

        /* Responsive adjustments for Smart TV */
        @media (max-width: 1920px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .header h1 {
                font-size: 4.5em;
            }
            .header .subtitle {
                font-size: 1.5em;
            }
        }

        @media (max-width: 1600px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
            .header h1 {
                font-size: 4em;
            }
        }

        @media (max-width: 1280px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .header h1 {
                font-size: 3.5em;
            }
            .product-name {
                font-size: 1.5em;
            }
            .current-price {
                font-size: 2.1em;
            }
        }

        @media (max-width: 800px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.8em;
            }
            .product-name {
                font-size: 1.4em;
            }
            .current-price {
                font-size: 1.9em;
            }
        }

        /* Floating animation for the header */
        .header h1 {
            animation: floatHeader 3.5s ease-in-out infinite;
        }

        @keyframes floatHeader {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.015); }
        }

        /* Config Panel Styles */
        #configPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
            border: 3px solid #3498db;
        }

        #configPanel.active {
            transform: translate(-50%, -50%) scale(1);
        }

        #configPanel h2 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .config-group input, .config-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #3498db;
            background: #2c3e50;
            color: white;
            font-size: 1.1em;
        }

        .config-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .config-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-btn.save {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .config-btn.cancel {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .config-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        #toggleConfig {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.5);
            z-index: 999;
            transition: all 0.3s ease;
        }

        #toggleConfig:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.7);
        }

        .info-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9em;
            z-index: 998;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="divider"></div>
            <div class="subtitle">CARNES FRESCAS ‚Ä¢ QUALIDADE PREMIUM ‚Ä¢ MELHORES PRE√áOS</div>
        </div>

        <div class="products-grid" id="productsGrid">

        </div>

        <div class="footer">
            <p>üìç <strong>Endere√ßo:</strong> Rua das Carnes, 123 - Centro</p>
            <p>üìû <strong>Telefone:</strong> (11) 98765-4321</p>
            <p>‚è∞ <strong>Hor√°rio:</strong> Seg-Sex: 7h-20h | S√°b-Dom: 7h-20h</p>
            <p class="update-info" id="updateTime">Aguardando atualiza√ß√£o...</p>
        </div>
    </div>

    <!-- Config Panel Button -->
    <button id="toggleConfig">‚öôÔ∏è Configurar Painel</button>

    <!-- Config Panel -->
    <div id="configPanel">
        <h2>‚öôÔ∏è Configura√ß√µes do Painel</h2>
        
        <div class="config-group">
            <label for="titulo">T√≠tulo Principal:</label>
            <input type="text" id="titulo" value="PROMO√á√ïES SU√çNOS">
        </div>

        <div class="config-group">
            <label for="subtitle">Subt√≠tulo:</label>
            <input type="text" id="subtitle" value="CARNES FRESCAS ‚Ä¢ QUALIDADE PREMIUM ‚Ä¢ MELHORES PRE√áOS">
        </div>

        <div class="config-group">
            <label for="cols">N√∫mero de Colunas (1-4):</label>
            <input type="number" id="cols" min="1" max="4" value="4">
        </div>

        <div class="config-group">
            <label for="fontSize">Tamanho da Fonte (px):</label>
            <input type="number" id="fontSize" min="12" max="48" value="16">
        </div>

        <div class="config-group">
            <label for="bgImage">URL da Imagem de Fundo:</label>
            <input type="text" id="bgImage" value="images/fundo_madeira.jpg">
        </div>

        <div class="config-group">
            <label for="bgColor">Cor de Fundo (fallback):</label>
            <input type="color" id="bgColor" value="#2c1810">
        </div>

        <div class="config-buttons">
            <button class="config-btn save" onclick="saveConfig()">üíæ Salvar Configura√ß√µes</button>
            <button class="config-btn cancel" onclick="closeConfig()">‚ùå Cancelar</button>
        </div>
    </div>

    <script>
        // Produtos padr√£o
        const produtosPadrao = [
            { id: 1, nome: "Lombo Su√≠no", descricao: "Corte nobre, macio e vers√°til", precoAntigo: 32.90, precoAtual: 26.32, desconto: 20, imagem: "images/lombo.jpg", ativo: true },
            { id: 2, nome: "Peito de Porco", descricao: "Ideal para assados e recheios", precoAntigo: 28.50, precoAtual: 24.23, desconto: 15, imagem: "images/peito.jpg", ativo: true },
            { id: 3, nome: "Bisteca Su√≠na", descricao: "Perfeita para churrasco e grelhados", precoAntigo: 24.90, precoAtual: 18.68, desconto: 25, imagem: "images/bisteca.jpg", ativo: true },
            { id: 4, nome: "Costela Su√≠na", descricao: "Tradicional costela para churrasco", precoAntigo: 29.80, precoAtual: 24.44, desconto: 18, imagem: "images/costela.jpg", ativo: true },
            { id: 5, nome: "Picanha Su√≠na", descricao: "Corte premium para churrasco", precoAntigo: 38.50, precoAtual: 30.03, desconto: 22, imagem: "images/picanha.jpg", ativo: true },
            { id: 6, nome: "Lingui√ßa Su√≠na", descricao: "Lingui√ßa artesanal para churrasco", precoAntigo: 22.00, precoAtual: 15.40, desconto: 30, imagem: "images/linguica.jpg", ativo: true },
            { id: 7, nome: "Pernil Su√≠no", descricao: "Excelente para assados e feijoada", precoAntigo: 35.00, precoAtual: 28.00, desconto: 20, imagem: "images/pernil.jpg", ativo: true },
            { id: 8, nome: "Bacon Premium", descricao: "Bacon fatiado premium, defumado", precoAntigo: 18.90, precoAtual: 15.12, desconto: 20, imagem: "images/bacon.jpg", ativo: true }
        ];

        // Carregar configura√ß√µes do localStorage
        let config = JSON.parse(localStorage.getItem('painelConfig')) || {
            titulo: "PROMO√á√ïES SU√çNOS",
            subtitle: "CARNES FRESCAS ‚Ä¢ QUALIDADE PREMIUM ‚Ä¢ MELHORES PRE√áOS",
            cols: 4,
            fontSize: 16,
            bgImage: "images/fundo_madeira.jpg",
            bgColor: "#2c1810"
        };

        // Aplicar configura√ß√µes ao carregar
        window.addEventListener('load', () => {
            applyConfig();
            loadProducts();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            setupAnimations();
        });

        function applyConfig() {
            // Aplicar t√≠tulo
            document.querySelector('.header h1').textContent = `ü•© ${config.titulo} ü•©`;
            
            // Aplicar subt√≠tulo
            document.querySelector('.subtitle').textContent = config.subtitle;
            
            // Aplicar n√∫mero de colunas
            document.getElementById('productsGrid').style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            // Aplicar tamanho da fonte
            document.body.style.fontSize = `${config.fontSize}px`;
            
            // Aplicar imagem de fundo
            document.body.style.backgroundImage = `url('${config.bgImage}')`;
            
            // Aplicar cor de fundo fallback
            document.body.style.backgroundColor = config.bgColor;
            
            // Atualizar inputs do painel
            document.getElementById('titulo').value = config.titulo;
            document.getElementById('subtitle').value = config.subtitle;
            document.getElementById('cols').value = config.cols;
            document.getElementById('fontSize').value = config.fontSize;
            document.getElementById('bgImage').value = config.bgImage;
            document.getElementById('bgColor').value = config.bgColor;
        }

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            produtosPadrao.forEach((produto, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${0.5 + (index * 0.08)}s`;
                
                card.innerHTML = `
                    <div class="promo-badge">-${produto.desconto}%</div>
                    <img src="${produto.imagem}" alt="${produto.nome}" class="product-image" 
                         onerror="this.style.background='linear-gradient(135deg, #2ecc71, #3498db)'; this.style.width='150px'; this.style.height='150px'">
                    <h2 class="product-name">${produto.nome}</h2>
                    <p class="product-description">${produto.descricao}</p>
                    <div class="price-container">
                        <span class="old-price">R$ ${produto.precoAntigo.toFixed(2).replace('.', ',')}</span>
                        <span class="current-price">R$ ${produto.precoAtual.toFixed(2).replace('.', ',')}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function updateDateTime() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('pt-BR', options);
            document.getElementById('updateTime').textContent = 'üïó AGORA: ' + dateTimeString;
        }

        function setupAnimations() {
            // Efeito de brilho nos pre√ßos
            setInterval(() => {
                document.querySelectorAll('.current-price').forEach(price => {
                    price.style.textShadow = '0 0 22px rgba(241, 196, 15, 0.85), 0 0 35px rgba(230, 126, 34, 0.55)';
                    setTimeout(() => {
                        price.style.textShadow = '0 0 18px rgba(241, 196, 15, 0.65), 0 0 28px rgba(230, 126, 34, 0.4)';
                    }, 500);
                });
            }, 2000);

            // Efeito nos badges de promo√ß√£o
            setInterval(() => {
                document.querySelectorAll('.promo-badge').forEach(badge => {
                    badge.style.boxShadow = '0 6px 18px rgba(231, 76, 60, 0.7), 0 0 35px rgba(192, 57, 43, 0.5)';
                    setTimeout(() => {
                        badge.style.boxShadow = '0 4px 12px rgba(231, 76, 60, 0.55), 0 0 25px rgba(192, 57, 43, 0.35)';
                    }, 300);
                });
            }, 1500);
        }

        // Config Panel Functions
        document.getElementById('toggleConfig').addEventListener('click', () => {
            document.getElementById('configPanel').classList.add('active');
        });

        function closeConfig() {
            document.getElementById('configPanel').classList.remove('active');
        }

        function saveConfig() {
            config.titulo = document.getElementById('titulo').value;
            config.subtitle = document.getElementById('subtitle').value;
            config.cols = parseInt(document.getElementById('cols').value);
            config.fontSize = parseInt(document.getElementById('fontSize').value);
            config.bgImage = document.getElementById('bgImage').value;
            config.bgColor = document.getElementById('bgColor').value;
            
            localStorage.setItem('painelConfig', JSON.stringify(config));
            
            // Mostrar mensagem de sucesso
            showInfo("‚úÖ Configura√ß√µes salvas com sucesso!");
            
            // Aplicar configura√ß√µes
            applyConfig();
            
            // Fechar painel
            setTimeout(closeConfig, 1000);
        }

        function showInfo(message) {
            const info = document.createElement('div');
            info.className = 'info-bar';
            info.textContent = message;
            document.body.appendChild(info);
            
            setTimeout(() => {
                info.style.opacity = '0';
                info.style.transform = 'translateY(-100%)';
                setTimeout(() => info.remove(), 300);
            }, 3000);
        }

        // Fechar config ao clicar fora
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('configPanel');
            const button = document.getElementById('toggleConfig');
            
            if (panel.classList.contains('active') && 
                !panel.contains(e.target) && 
                e.target !== button) {
                closeConfig();
            }
        });
    </script>
</body>
